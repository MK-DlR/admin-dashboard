<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashStyle.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="branding">
                <img class="logo" src="images/crest.png">
                Dashboard
            </div>
            <div class="nav">
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Communities</a></li>
                </ul>
                <ul class="settings">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <input type="search" class="search">
            <div class="user-info-sm">
                <img class="icon-small" src="images/usericon.jpg">
                <span style="font-weight: bold;" class="usersmall">Majima Gorō</span>
            </div>
            <div class="user-info-lg">
                <img class="icon-large" src="images/usericon.jpg">
                <span style="font-weight: bold;" class="greeting">Hi there,<br>
                <span style="font-size: 25px;">Majima Gorō (@gorogorogorochan)</span></span>
            </div>
            <div class="buttons">
                <button type="button" class="new">New</button>
                <button type="button" class="upload">Upload</button>
                <button type="button" class="share">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                Projects
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>
    </div>
</body>
</html>
